<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <label for="productName">Ürün adı</label>
            <div class="form-gruop">
              <input
                type="text"
                id="productName"
                formControlName="productName"
                clas="form-control"
                placeholder="Ürün Adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryId">Kategori</label>
            <div class="form-gruop">
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                clas="form-control"
                placeholder="Kategori "
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitsInStock">Stok Adedi</label>
            <div class="form-gruop">
              <input
                type="number"
                id="unitsInStock"
                formControlName="unitsInStock"
                clas="form-control"
                placeholder="Stok Adedi "
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitPrice">Birim Fiyatı</label>
            <div class="form-gruop">
              <input
                type="number"
                id="unitPrice"
                formControlName="unitPrice"
                clas="form-control"
                placeholder="Fiyatı "
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
